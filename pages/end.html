<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>End Game</title>
    <link rel="shortcut icon" href="../src/img/logo.png" type="image/x-icon" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="min-h-screen flex flex-col items-center justify-center bg-gray-50 dark:bg-gray-900 transition-colors"
    >
      <div class="absolute top-6 right-6">
        <button
          id="themeToggle"
          class="flex items-center gap-2 px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 font-medium shadow-sm hover:shadow-md transition"
        ></button>
      </div>

      <div
        class="w-full max-w-[calc(100%-10px)] md:max-w-md mx-auto shadow-2xl rounded-2xl border border-gray-200 dark:border-gray-700 backdrop-blur-sm bg-white/90 dark:bg-gray-800/90"
      >
        <h2
          class="text-3xl text-center md:text-4xl font-bold my-5 text-gray-900 dark:text-gray-100"
        >
          ðŸŽ® Game Over
        </h2>
        <p class="text-center mb-2 text-xl text-gray-900 dark:text-gray-100">
          Your Score :
          <span id="userScore" class="font-bold"></span>
        </p>
        <div class="w-full max-w-9/10 mx-auto space-y-1">
          <input
            type="text"
            id="userName"
            placeholder="Enter your name ..."
            class="block w-full rounded-xl p-2 py-2 border border-gray-500 focus-within:outline-2 focus-within:outline-indigo-600 bg-gray-200 dark:bg-gray-700 dark:text-white"
          />
          <div id="warning" class="hidden">
            <p class="text-red-500 font-semibold text-sm">
              Hey! This input is feeling lonely, show it some love and fill it
              up ðŸ˜œ
            </p>
          </div>
          <button
            id="saveUserName"
            class="block w-full rounded-xl p-2 py-2 bg-gray-200 dark:bg-gray-700 dark:text-white font-bold"
          >
            Save
          </button>
        </div>
        <div class="w-full max-w-9/10 mx-auto grid grid-cols-2 gap-2 mt-3 mb-5">
          <a
            href="./quiz.html"
            class="px-2 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 font-medium shadow-sm hover:shadow-md transition text-center flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="15"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-rotate-ccw-icon lucide-rotate-ccw mr-2"
            >
              <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
              <path d="M3 3v5h5" />
            </svg>
            Play Again</a
          >
          <a
            href="/"
            class="px-2 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 font-medium shadow-sm hover:shadow-md transition text-center flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="15"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-house-icon lucide-house mr-2"
            >
              <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
              <path
                d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
              />
            </svg>
            Home</a
          >
        </div>
      </div>
    </div>

    <script type="module" src="../src/js/localStorage.js"></script>
    <script type="module" src="../src/js/themeToggle.js"></script>
    <script type="module" src="../src/js/end.js"></script>
  </body>
</html>
