https://quiz-app-nu-indol.vercel.app/<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions</title>
    <link rel="shortcut icon" href="../src/img/logo.png" type="image/x-icon" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="min-h-screen flex flex-col items-center justify-center bg-gray-50 dark:bg-gray-900 transition-colors"
    >
      <div class="absolute top-6 right-6">
        <button
          id="themeToggle"
          class="flex items-center gap-2 px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 font-medium shadow-sm hover:shadow-md transition"
        ></button>
      </div>

      <div id="loader">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="80"
          height="80"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-loader-circle-icon lucide-loader-circle text-gray-800 dark:text-gray-100 animate-spin"
        >
          <path d="M21 12a9 9 0 1 1-6.219-8.56" />
        </svg>
      </div>

      <div
        class="content w-full max-w-[calc(100%-10px)] md:max-w-md mx-auto bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 shadow-lg rounded-2xl p-6 w-full max-w-2xl hidden"
      >
        <div class="mb-10 flex items-center justify-between">
          <div>
            <p>
              <span>Question: </span>
              <span>
                <span id="questionNumber">1</span>
                / 10</span
              >
            </p>
          </div>
          <div>
            <p>
              <span>Score: </span>
              <span id="userScore">0</span>
            </p>
          </div>
        </div>

        <h2
          class="question text-2xl font-bold mb-6 text-gray-900 dark:text-white"
        ></h2>
        <div class="grid grid-cols-1 gap-4">
          <button
            class="answerButton border rounded-xl px-4 py-3 text-left transition-all duration-300 flex items-center justify-between border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer"
          ></button>
          <button
            class="answerButton border rounded-xl px-4 py-3 text-left transition-all duration-300 flex items-center justify-between border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer"
          ></button>
          <button
            class="answerButton border rounded-xl px-4 py-3 text-left transition-all duration-300 flex items-center justify-between border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer"
          ></button>
          <button
            class="answerButton border rounded-xl px-4 py-3 text-left transition-all duration-300 flex items-center justify-between border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer"
          ></button>
        </div>

        <div class="feedback hidden">
          <p></p>
        </div>

        <div class="nextButtonDiv hidden justify-end">
          <button
            id="nextButton"
            class="border rounded-xl px-6 py-2 mt-3 transition-all duration-300 border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer"
          >
            Next Question
          </button>
        </div>
        <div class="finishButtonDiv hidden justify-end">
          <button
            id="finishButton"
            class="border rounded-xl px-6 py-2 mt-3 transition-all duration-300 border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer"
          >
            Finish
          </button>
        </div>
      </div>

      <div class="warning hidden">
        <p
          class="border rounded-xl px-4 py-3 text-left transition-all duration-300 border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600"
        >
          ðŸŒ€ The questions went on vacation... Try reloading the page to bring
          them back!
        </p>
        <button
          id="raload"
          class="border rounded-xl px-4 py-3 text-left transition-all duration-300 flex items-center justify-between border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 mx-auto mt-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-rotate-cw-icon lucide-rotate-cw mr-1"
          >
            <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8" />
            <path d="M21 3v5h-5" />
          </svg>
          Reload
        </button>
      </div>
    </div>
    <script type="module" src="../src/js/localStorage.js"></script>
    <script type="module" src="../src/js/themeToggle.js"></script>
    <script type="module" src="../src/js/getQuestions.js"></script>
    <script type="module" src="../src/js/formatQuestions.js"></script>
    <script type="module" src="../src/js/renderQuestion.js"></script>
  </body>
</html>
