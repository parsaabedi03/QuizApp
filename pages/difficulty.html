<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Difficulty</title>
    <link rel="shortcut icon" href="../src/img/logo.png" type="image/x-icon" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="min-h-screen flex flex-col items-center justify-center bg-gray-50 dark:bg-gray-900 transition-colors"
    >
      <div class="absolute top-6 right-6">
        <button
          id="themeToggle"
          class="flex items-center gap-2 px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 font-medium shadow-sm hover:shadow-md transition"
        ></button>
      </div>

      <h2
        class="text-3xl md:text-5xl font-bold text-gray-800 dark:text-gray-100 mb-24"
      >
        Choose Difficulty Level
      </h2>

      <div class="flex flex-col items-center gap-4 w-56">
        <button
          data-level="easy"
          class="levelButton px-4 py-2 w-64 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 font-medium shadow-sm hover:shadow-md transition flex items-center gap-2 justify-center cursor-pointer"
        >
          <div class="flex-shrink-0 w-23">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-smile-icon lucide-smile justify-self-end"
            >
              <circle cx="12" cy="12" r="10" />
              <path d="M8 14s1.5 2 4 2 4-2 4-2" />
              <line x1="9" x2="9.01" y1="9" y2="9" />
              <line x1="15" x2="15.01" y1="9" y2="9" />
            </svg>
          </div>
          <div class="flex-grow text-left">
            <span>Easy</span>
          </div>
        </button>
        <button
          data-level="medium"
          class="levelButton px-4 py-2 w-64 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 font-medium shadow-sm hover:shadow-md transition flex items-center gap-2 justify-center cursor-pointer"
        >
          <div class="flex-shrink-0 w-23">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-meh-icon lucide-meh justify-self-end"
            >
              <circle cx="12" cy="12" r="10" />
              <line x1="8" x2="16" y1="15" y2="15" />
              <line x1="9" x2="9.01" y1="9" y2="9" />
              <line x1="15" x2="15.01" y1="9" y2="9" />
            </svg>
          </div>
          <span class="flex-grow text-left">Medium</span>
        </button>
        <button
          data-level="hard"
          class="levelButton px-4 py-2 w-64 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 font-medium shadow-sm hover:shadow-md transition text-center flex items-center gap-2 justify-center cursor-pointer"
        >
          <div class="flex-shrink-0 w-23">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-angry-icon lucide-angry justify-self-end"
            >
              <circle cx="12" cy="12" r="10" />
              <path d="M16 16s-1.5-2-4-2-4 2-4 2" />
              <path d="M7.5 8 10 9" />
              <path d="m14 9 2.5-1" />
              <path d="M9 10h.01" />
              <path d="M15 10h.01" />
            </svg>
          </div>
          <span class="flex-grow text-left">Hard</span>
        </button>
        <a
          href="/"
          class="px-2 py-2 mt-10 w-30 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 font-medium shadow-sm hover:shadow-md transition text-center flex items-center gap-2 justify-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-arrow-left-icon lucide-arrow-left"
          >
            <path d="m12 19-7-7 7-7" />
            <path d="M19 12H5" />
          </svg>
          Go Home
        </a>
      </div>
    </div>
    <script type="module" src="../src/js/localStorage.js"></script>
    <script type="module" src="../src/js/themeToggle.js"></script>
    <script type="module" src="../src/js/difficultyLevel.js"></script>
  </body>
</html>
